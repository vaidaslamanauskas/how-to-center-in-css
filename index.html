<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    body {
      font-family: arial;
    }
    
    body::before,
    body::after {
      content: "";
      position: fixed;
      display: block;
      background: rgb(187 187 187);
    }
    
    body::before {
      top: 50%;
      width: 100vw;
      height: 1px;
    }
    
    body::after {
      left: 50%;
      width: 1px;
      height: 100vh;
    }
    
    h1 {
      position: fixed;
    }
    
    button {
      font: inherit;
    }
  </style>
</head>
<body>

<button onclick="how()">how do i center in css?</button>

<script>
  let button = document.querySelector('button');
  
  console.log(button);
  
  function how() {

    var x = window.innerWidth;
    var y = window.innerHeight;

    const node = document.createElement("h1");
    const textnode = document.createTextNode("you don't");
    
    node.appendChild(textnode);
    document.querySelector("body").appendChild(node);

    node.style.left = (Math.random() * x + 0) + "px";
    node.style.top = (Math.random() * y + 0) + "px";
    
    button.disabled = true;

  };
</script>
</body>
</html>
