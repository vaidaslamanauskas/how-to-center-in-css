
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    body {
      font-family: arial;
    }
    div {
      position: fixed;
    }
    button {
      font: inherit;
    }
  </style>
</head>
<body>

<button onclick="more()">how do i center in css?</button>

<script>
  
  let button = document.querySelector('button');
  
  console.log(button);
  
  function more() {

    var x = window.innerWidth;
    var y = window.innerHeight;

    // Create an "li" node:
    const node = document.createElement("div");

    // Create a text node:
    const textnode = document.createTextNode("you don't");

    // Append the text node to the "li" node:
    node.appendChild(textnode);

    // Append the "li" node to the list:
    document.querySelector("body").appendChild(node);

    node.style.left = (Math.random() * x + 0) + "px";
    node.style.top = (Math.random() * y + 0) + "px";
    
    button.disabled = true;
    

  };
  
</script>
</body>
</html>
